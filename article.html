<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Georgia, serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .article-title {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .author {
      font-style: italic;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .date {
      color: #666;
      font-size: 0.85em;
      margin-bottom: 20px;
    }
    .article-body {
      line-height: 1.6;
    }
    img {
      max-width: 100%;
      margin: 20px 0;
    }
    .tag-pills {
  margin: 8px 0 16px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.tag-pill {
  display: inline-block;
  padding: 4px 10px;
  border: 1px solid #B5281A;   /* Colorado red */
  color: #B5281A;               /* Colorado red */
  border-radius: 9999px;        /* fully rounded pill */
  font-size: 0.85em;
  text-decoration: none;
  line-height: 1.2;
}
.tag-pill:hover {
  background: #B5281A;
  color: #fff;
}
.author-card {
  display: flex;
  align-items: center;
  gap: 12px;
  justify-content: center;        /* center under the All Articles button */
  margin: 6px 0 40px;
}
.author-card img {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  object-fit: cover;
  border: 1px solid #ddd;
}
.author-card .name {
  font-weight: bold;
}
.author-card a {
  color: inherit;
  text-decoration: none;
}
.author-card a:hover {
  color: #B5281A;
}
  </style>
</head>
<body>
  <div id="articleContainer"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
const idParam = params.get('id');
const id = Number(idParam);
const container = document.getElementById('articleContainer');

if (!idParam || Number.isNaN(id)) {
  container.innerHTML = '<p>Invalid article link.</p>';
} else {
  const articles = JSON.parse(localStorage.getItem('articles') || '[]');
  const article = articles.find(a => a.id === id);

  if (!article) {
    container.innerHTML = '<p>Article not found.</p>';
  } else {
    // Increment views
    article.views = (article.views || 0) + 1;
    localStorage.setItem('articles', JSON.stringify(articles));

    const dateStr = article.timestamp
      ? new Date(article.timestamp).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' })
      : 'Unknown date';

    // Make sure we always have an array of tags
    const tags = Array.isArray(article.tag) ? article.tag : (article.tag ? [article.tag] : []);

    // Build the pills HTML
    const pillsHTML = tags.map(t => {
      const slug = String(t);
      const label = slug.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
      return `<a class="tag-pill" href="tag.html?tag=${encodeURIComponent(slug)}">${label}</a>`;
    }).join('');

    container.innerHTML = `
      <h1 class="article-title">${article.title}</h1>
      <div class="author">By ${article.author || ''}</div>
      <div class="date">Published on ${dateStr} | ${article.views} views</div>
      ${tags.length ? `<div class="tag-pills">${pillsHTML}</div>` : ''}
      ${article.image ? `<img src="${article.image}" alt="Image for ${article.title}" loading="lazy">` : ''}
      <div class="article-body">${article.body || ''}</div>
    `;
    function slugifyName(name) {
  return (name || '')
    .toLowerCase()
    .trim()
    .replace(/\s+/g, '-')
    .replace(/[^a-z0-9\-]/g, '');
}

const authorsMap = JSON.parse(localStorage.getItem('authors') || '{}');
const aSlug = article.authorSlug || slugifyName(article.author || '');
const aData = authorsMap[aSlug] || { name: article.author || 'Unknown', photo: '', bio: '' };
const aLink = `author.html?author=${encodeURIComponent(aSlug)}`;
const aPhoto = aData.photo || 'images/author-placeholder.png'; // optional placeholder

const authorBlock = document.createElement('div');
authorBlock.className = 'author-card';
authorBlock.innerHTML = `
  <a href="${aLink}">
    <img src="${aPhoto}" alt="${aData.name}">
  </a>
  <div>
    <a class="name" href="${aLink}">${aData.name}</a>
  </div>
`;

// Append to the container
container.appendChild(authorBlock);
  }
}
  </script>
</body>
</html>
