 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Georgia, serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .article-title {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .author {
      font-style: italic;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .date {
      color: #666;
      font-size: 0.85em;
      margin-bottom: 20px;
    }
    .article-body {
      line-height: 1.6;
    }
    img {
      max-width: 100%;
      margin: 20px 0;
    }
    .tag-pills {
  margin: 8px 0 16px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.tag-pill {
  display: inline-block;
  padding: 4px 10px;
  border: 1px solid #B5281A;   /* Colorado red */
  color: #B5281A;               /* Colorado red */
  border-radius: 9999px;        /* fully rounded pill */
  font-size: 0.85em;
  text-decoration: none;
  line-height: 1.2;
}
.tag-pill:hover {
  background: #B5281A;
  color: #fff;
}
.author-card {
  display: flex;
  align-items: center;
  gap: 12px;
  justify-content: center;        /* center under the All Articles button */
  margin: 6px 0 40px;
}
.author-card img {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  object-fit: cover;
  border: 1px solid #ddd;
}
.author-card .name {
  font-weight: bold;
}
.author-card a {
  color: inherit;
  text-decoration: none;
}
.author-card a:hover {
  color: #B5281A;
}
  </style>
</head>
<body>
  <div id="articleContainer"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = 'https://hnvcbrlyuytmawlpgaal.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhudmNicmx5dXl0bWF3bHBnYWFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NDI5NTYsImV4cCI6MjA3MTExODk1Nn0.Ik4LauJ_QOJGOo9ZOCbxmyldyqVtJy_PfCt-2rH4hLw';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
</script>


  <script>
(async function () {
  const params = new URLSearchParams(window.location.search);
  const idParam = params.get('id');
  const id = Number(idParam);
  const container = document.getElementById('articleContainer');

  if (!idParam || Number.isNaN(id)) {
    container.innerHTML = '<p>Invalid article link.</p>';
    return;
  }

  // 1) Fetch the article
  const { data: article, error } = await supabase
    .from('articles')
    .select('*')
    .eq('id', id)
    .single();

  if (error || !article) {
    container.innerHTML = '<p>Article not found.</p>';
    console.error(error);
    return;
  }

  // 2) Increment views safely via RPC (no arbitrary writes)
  try {
    await supabase.rpc('increment_article_view', { p_id: id });
    // Fetch updated views (optional)
    const { data: updated, error: viewErr } = await supabase
      .from('articles')
      .select('views')
      .eq('id', id)
      .single();
    if (!viewErr && updated) article.views = updated.views;
  } catch (e) {
    console.warn('View increment failed:', e);
  }

  // 3) Render (this keeps your existing markup/logic)
  const dateStr = article.timestamp
    ? new Date(article.timestamp).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' })
    : 'Unknown date';

  const tags = Array.isArray(article.tags) ? article.tags
              : (Array.isArray(article.tag) ? article.tag
              : (article.tag ? [article.tag] : []));

  const pillsHTML = tags.map(t => {
    const slug = String(t);
    const label = slug.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
    return `<a class="tag-pill" href="tag.html?tag=${encodeURIComponent(slug)}">${label}</a>`;
  }).join('');

  container.innerHTML = `
    <h1 class="article-title">${article.title}</h1>
    <div class="author">By ${article.author || ''}</div>
    <div class="date">Published on ${dateStr} | ${article.views ?? 0} views</div>
    ${tags.length ? `<div class="tag-pills">${pillsHTML}</div>` : ''}
    ${article.image ? `<img src="${article.image}" alt="Image for ${article.title}" loading="lazy">` : ''}
    <div class="article-body">${article.body || ''}</div>
    <div class="all-articles-cta" style="margin-top: 24px;">
      <a href="all-articles.html" class="btn-pill">View All Articles</a>
    </div>
  `;

  // 4) Author card (reads authors table)
  function slugifyName(name) {
    return (name || '').toLowerCase().trim().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
  }

  // Prefer author_slug field; fallback to slugified name
  const aSlug = article.author_slug || slugifyName(article.author || '');

  const { data: authorRow } = await supabase
    .from('authors')
    .select('*')
    .eq('slug', aSlug)
    .single();

  const aData = authorRow || { name: article.author || 'Unknown', photo: '', bio: '' };
  const aLink = `author.html?author=${encodeURIComponent(aSlug)}`;
  const aPhoto = aData.photo || 'images/author-placeholder.png';

  const authorBlock = document.createElement('div');
  authorBlock.className = 'author-card';
  authorBlock.innerHTML = `
    <a href="${aLink}"><img src="${aPhoto}" alt="${aData.name}"></a>
    <div><a class="name" href="${aLink}">${aData.name}</a></div>
  `;
  container.appendChild(authorBlock);
})();
</script>
</body>
</html>
