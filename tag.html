<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Articles by Tag</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Georgia, serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-transform: capitalize;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .article {
      border-bottom: 1px solid #ccc;
      margin-bottom: 30px;
      padding-bottom: 20px;
    }
    .article img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    .author {
      font-style: italic;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .article h2 a {
  color: inherit;
  text-decoration: none;
  transition: color 0.2s ease;
}
.article h2 a:hover {
  color: #B5281A; /* Colorado red */
}

/* Tag pills (same look as article.html) */
.tag-pills {
  margin: 6px 0 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.tag-pill {
  display: inline-block;
  padding: 4px 10px;
  border: 1px solid #B5281A;
  color: #B5281A;
  border-radius: 9999px;
  font-size: 0.85em;
  text-decoration: none;
  line-height: 1.2;
}
.tag-pill:hover {
  background: #B5281A;
  color: #fff;
}
  .article p { 
    word-break: break-word; 
  }
  </style>
</head>
<body>
  <h1 id="tagTitle">Loading...</h1>
  <div id="articlesContainer"></div>

  <!-- Supabase client -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = 'https://hnvcbrlyuytmawlpgaal.supabase.co';  // 
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhudmNicmx5dXl0bWF3bHBnYWFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NDI5NTYsImV4cCI6MjA3MTExODk1Nn0.Ik4LauJ_QOJGOo9ZOCbxmyldyqVtJy_PfCt-2rH4hLw'; // 
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
</script>

  <script>
(async function () {
  const params = new URLSearchParams(window.location.search);
  const rawTag = params.get('tag') || '';
  const tag = decodeURIComponent(rawTag).toLowerCase().trim();

  const container = document.getElementById('articlesContainer');
  const tagTitle = document.getElementById('tagTitle');
  tagTitle.textContent = tag
    .replace(/-/g, ' ')
    .replace(/\b\w/g, c => c.toUpperCase());

  // 1) Load articles from Supabase (newest first)
  const { data: rows, error } = await supabase
    .from('articles')
    .select('*')
    .order('timestamp', { ascending: false });

  if (error) {
    console.error('Error loading articles:', error);
    container.innerHTML = '<p>Could not load articles.</p>';
    return;
  }

  // 2) Robust filter: support tags array OR legacy single "tag"
  const filtered = (rows || []).filter(article => {
    // Prefer array column "tags"
    if (Array.isArray(article.tags) && article.tags.length) {
      return article.tags.map(t => String(t).toLowerCase()).includes(tag);
    }
    // Fallback: legacy "tag" field if it exists
    if (Array.isArray(article.tag)) {
      return article.tag.map(t => String(t).toLowerCase()).includes(tag);
    }
    if (article.tag) {
      return String(article.tag).toLowerCase() === tag;
    }
    return false;
  });

  if (!filtered.length) {
    container.innerHTML = "<p>No articles found for this topic yet.</p>";
    return;
  }

  // 3) Render list
  for (const article of filtered) {
    const div = document.createElement('div');
    div.className = 'article';

    // Normalize tags for pills
    const tags = Array.isArray(article.tags)
      ? article.tags
      : (Array.isArray(article.tag) ? article.tag : (article.tag ? [article.tag] : []));
    const pillsHTML = tags.map(t => {
      const slug = String(t);
      const label = slug.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
      return `<a class="tag-pill" href="tag.html?tag=${encodeURIComponent(slug)}">${label}</a>`;
    }).join('');

    const excerpt = (article.body || '')
      .replace(/<[^>]+>/g, ' ')           // strip HTML tags for a cleaner excerpt
      .split(/\s+/).slice(0, 40).join(' ');

    div.innerHTML = `
      <h2><a href="article.html?id=${article.id}">${article.title}</a></h2>
      <div class="author">By ${article.author || ''}</div>
      ${tags.length ? `<div class="tag-pills">${pillsHTML}</div>` : ''}
      ${article.image ? `<a href="article.html?id=${article.id}">
        <img src="${article.image}" alt="Image for ${article.title}" loading="lazy">
      </a>` : ''}
      <p>${excerpt}... <a href="article.html?id=${article.id}" style="text-decoration:none;">Read more â†’</a></p>
    `;
    container.appendChild(div);
  }
})();
</script>
</body>
</html>
