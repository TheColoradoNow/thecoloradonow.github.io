<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Articles by Tag</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Georgia, serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-transform: capitalize;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .article {
      border-bottom: 1px solid #ccc;
      margin-bottom: 30px;
      padding-bottom: 20px;
    }
    .article img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    .author {
      font-style: italic;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .article h2 a {
  color: inherit;
  text-decoration: none;
  transition: color 0.2s ease;
}
.article h2 a:hover {
  color: #B5281A; /* Colorado red */
}

/* Tag pills (same look as article.html) */
.tag-pills {
  margin: 6px 0 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.tag-pill {
  display: inline-block;
  padding: 4px 10px;
  border: 1px solid #B5281A;
  color: #B5281A;
  border-radius: 9999px;
  font-size: 0.85em;
  text-decoration: none;
  line-height: 1.2;
}
.tag-pill:hover {
  background: #B5281A;
  color: #fff;
}
  .article p { 
    word-break: break-word; 
  }
  </style>
</head>
<body>
  <h1 id="tagTitle">Loading...</h1>
  <div id="articlesContainer"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
const rawTag = params.get('tag') || '';
const tag = decodeURIComponent(rawTag).toLowerCase(); // robust & case-insensitive
    const articles = JSON.parse(localStorage.getItem('articles') || '[]');
    const container = document.getElementById('articlesContainer');
    const tagTitle = document.getElementById('tagTitle');
    tagTitle.textContent = tag
  .replace(/-/g, ' ')
  .replace(/\b\w/g, c => c.toUpperCase());

    const filtered = articles.filter(article => {
  const tags = Array.isArray(article.tag) ? article.tag : [article.tag];
  return tags.map(t => String(t).toLowerCase()).includes(tag);
}).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

if (filtered.length === 0) {
  container.innerHTML = "<p>No articles found for this topic yet.</p>";
} else {
  filtered.forEach(article => {
    const div = document.createElement('div');
    div.className = 'article';
    const tags = Array.isArray(article.tag) ? article.tag : (article.tag ? [article.tag] : []);
const pillsHTML = tags.map(t => {
  const slug = String(t);
  const label = slug.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
  return `<a class="tag-pill" href="tag.html?tag=${encodeURIComponent(slug)}">${label}</a>`;
}).join('');

const excerpt = (article.body || '').split(' ').slice(0, 40).join(' ');

const tags = Array.isArray(article.tag) ? article.tag : (article.tag ? [article.tag] : []);
const pillsHTML = tags.map(t => {
  const slug = String(t);
  const label = slug.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
  return `<a class="tag-pill" href="tag.html?tag=${encodeURIComponent(slug)}">${label}</a>`;
}).join('');

const excerpt = (article.body || '').split(' ').slice(0, 40).join(' ');

div.innerHTML = `
  <h2><a href="article.html?id=${article.id}">${article.title}</a></h2>
  <div class="author">By ${article.author || ''}</div>
  ${tags.length ? `<div class="tag-pills">${pillsHTML}</div>` : ''}
  ${article.image ? `<a href="article.html?id=${article.id}"><img src="${article.image}" alt="Image for ${article.title}" loading="lazy"></a>` : ''}
  <p>${excerpt}... <a href="article.html?id=${article.id}" style="text-decoration:none;">Read more â†’</a></p>
`;
    container.appendChild(div);
  });
}
  </script>
</body>
</html>
