    <script>
  const articles = JSON.parse(localStorage.getItem('articles') || '[]');

  // Sort by timestamp descending
  const sorted = articles.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

  // Get up to 2 most recent Editor's Picks
  const editorsPicks = sorted.filter(article => article.editorsPick).slice(0, 2);

  // Get up to 2 most recent articles overall
  const latestArticles = sorted.slice(0, 2);

  function createArticleCard(article) {
    const div = document.createElement('div');
    div.className = 'homepage-article-card';
    div.innerHTML = `
      <a href="article.html?id=${article.id}">
        ${article.image ? `<img src="${article.image}" alt="${article.title}" class="thumb">` : ''}
        <h3>${article.title}</h3>
        <p>By ${article.author}</p>
      </a>
    `;
    return div;
  }

  const editorsList = document.getElementById('editors-picks-list');
  const latestList = document.getElementById('latest-articles-list');

  editorsPicks.forEach(article => editorsList.appendChild(createArticleCard(article)));
  latestArticles.forEach(article => latestList.appendChild(createArticleCard(article)));
</script>
