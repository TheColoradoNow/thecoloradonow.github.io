    <script>
(async function () {
  // 1) Fetch articles (newest first)
  const { data: articles, error } = await supabase
    .from('articles')
    .select('*')
    .order('timestamp', { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  // 2) Pick sections
  const sorted = articles || [];
  const editorsPicks = sorted.filter(a => a.editors_pick).slice(0, 2);
  const latestArticles = sorted.slice(0, 2);

  // 3) Render cards
  function createArticleCard(article) {
    const div = document.createElement('div');
    div.className = 'homepage-article-card';
    div.innerHTML = `
      <a href="article.html?id=${article.id}">
        ${article.image ? `<img src="${article.image}" alt="${article.title}" class="thumb" loading="lazy">` : ''}
        <h3>${article.title}</h3>
        <p>By ${article.author}</p>
      </a>
    `;
    return div;
  }

  const editorsList = document.getElementById('editors-picks-list');
  const latestList = document.getElementById('latest-articles-list');

  editorsPicks.forEach(article => editorsList.appendChild(createArticleCard(article)));
  latestArticles.forEach(article => latestList.appendChild(createArticleCard(article)));
})();
</script>
